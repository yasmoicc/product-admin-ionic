<app-header title="Login"></app-header>

<ion-content>

  <div class="d-flex-center">
    <app-logo></app-logo>
    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">
      <app-custom-input
        icon="mail-outline"
        label="Email"
        type="email"
        autocomplete="email"
        [control]="form.controls.email"
      ></app-custom-input>
      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['requered']">El email es requerido</div>
        <div *ngIf="form.controls.email.errors?.['email']">El email no es valido</div>
      </div>

      <app-custom-input
        icon="lock-closed-outline"
        label="Contrasenna"
        type="password"
        [control]="form.controls.password"

      ></app-custom-input>
      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['requered']">El password es requerido</div>
        <div *ngIf="form.controls.password.errors?.['password']">El email no es valido</div>
      </div>

      <ion-button
        expand="block"
        mode="ios"
        color="primary"
        class="submit"
        type="submit"
        [disabled]="form.invalid"
      > Login
      <ion-icon slot="start" name="log-in-outline"></ion-icon>
    </ion-button>
    <ion-button
        expand="block"
        mode="ios"
        fill="outline"
      > Register
      <ion-icon slot="start" name="person-add-outline"></ion-icon>
    </ion-button>

      <!-- <app-custom-input icon="mail-outline"></app-custom-input>
      <app-custom-input icon="lock-closed-outline"></app-custom-input> -->
    </form>
  </div>



</ion-content>
